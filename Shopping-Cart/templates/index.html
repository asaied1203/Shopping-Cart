<!DOCTYPE html>
<html>
    <head>
        <title>ELectronics</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js')}}"></script>
    </head>
    <body>
        <!-- Add Logo-->
        <div>
            <h2>ELectronics</h2>
        </div>
        
        <!--Remove Items Form-->
        <div id="remove_items">
            <form action="/remove_items", method="post">
                {% for item in shopping_items %}
                <input type="checkbox" name="check" id="{{item}}" value="{{item}}" onchange="check_me('{{ item }}')" >
                <label for="{{items}}" name="{{item}}">{{ item }}</label><br>
                {% endfor %}
                <input type="submit" value="CHECK ITEMS" id="remove_btn">
            </form>
        </div>


        <!--Add Items Form-->
        <div id="add_item">
            <form action="/add_items" method="post">
                <select name="select_items">
                {% for item in all_items %}
                <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
                <input type="submit" value="ADD ITEM" id="add_btn">
            </form>
        </div>
    </body>
</html>
